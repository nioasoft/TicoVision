<!-- Letter Body: General Deadline (מכתב דדליין כללי) -->
<!-- Template Type: setting_dates_general_deadline -->
<!-- Variables: {{subject}}, {{deadline_date}}, {{deadline_topic}}, {{required_actions}}, {{additional_notes}} -->

<!-- BODY: Subject -->
<tr>
    <td style="padding-top: 20px;">
        <div style="font-family: 'David Libre', 'Heebo', 'Assistant', sans-serif; font-size: 26px; line-height: 1.2; font-weight: 700; color: #395BF7; text-align: right; letter-spacing: -0.3px; border-bottom: 1px solid #000000; padding-bottom: 20px;">
            הנדון: {{subject}}
        </div>
    </td>
</tr>

<!-- BODY: Greeting -->
<tr>
    <td style="padding-top: 15px;">
        <div style="font-family: 'David Libre', 'Heebo', 'Assistant', sans-serif; font-size: 16px; line-height: 1.6; color: #09090b; text-align: right;">
            שלום רב,
        </div>
    </td>
</tr>

<!-- BODY: Main Content -->
<tr>
    <td style="padding-top: 15px;">
        <div style="font-family: 'David Libre', 'Heebo', 'Assistant', sans-serif; font-size: 15px; line-height: 1.7; color: #09090b; text-align: justify;">
            הריני להודיעך כי קיים דדליין קרוב בנושא <strong>{{deadline_topic}}</strong>.
        </div>
    </td>
</tr>

<!-- Deadline Box -->
<tr>
    <td style="padding-top: 20px;">
        <table width="100%" cellpadding="0" cellspacing="0" border="0" style="background-color: #fff3cd; border-radius: 8px; border: 1px solid #ffc107;">
            <tr>
                <td style="padding: 20px;">
                    <div style="font-family: 'David Libre', 'Heebo', 'Assistant', sans-serif; font-size: 16px; line-height: 1.6; color: #856404; text-align: center;">
                        <strong>מועד אחרון: {{deadline_date_formatted}}</strong>
                    </div>
                </td>
            </tr>
        </table>
    </td>
</tr>

<!-- Required Actions Section -->
<tr>
    <td style="padding-top: 25px;">
        <div style="font-family: 'David Libre', 'Heebo', 'Assistant', sans-serif; font-size: 17px; line-height: 1.4; font-weight: 700; color: #000000; text-align: right; padding-bottom: 10px;">
            פעולות נדרשות:
        </div>
    </td>
</tr>

<tr>
    <td style="padding-top: 5px;">
        <div style="font-family: 'David Libre', 'Heebo', 'Assistant', sans-serif; font-size: 15px; line-height: 1.7; color: #09090b; text-align: right; white-space: pre-wrap;">{{required_actions}}</div>
    </td>
</tr>

{{additional_notes_section}}

<!-- BODY: Closing -->
<tr>
    <td style="padding-top: 20px;">
        <div style="font-family: 'David Libre', 'Heebo', 'Assistant', sans-serif; font-size: 15px; line-height: 1.7; color: #09090b; text-align: justify;">
            אנו עומדים לרשותכם לכל שאלה או הבהרה.
        </div>
    </td>
</tr>

<!-- BODY: Signature Section -->
<tr>
    <td style="padding-top: 30px;">
        <div style="font-family: 'David Libre', 'Heebo', 'Assistant', sans-serif; font-size: 15px; line-height: 1.6; color: #09090b; text-align: right;">
            בכבוד רב ובברכה,
        </div>
    </td>
</tr>

<tr>
    <td style="padding-top: 15px;">
        <div style="font-family: 'David Libre', 'Heebo', 'Assistant', sans-serif; font-size: 15px; line-height: 1.4; color: #09090b; text-align: right;">
            <strong>תיקו פרנקו</strong><br>
            רואה חשבון<br>
            תיקו פרנקו ושות' | רואי חשבון
        </div>
    </td>
</tr>

<tr>
    <td style="padding-top: 10px;">
        <div dir="ltr" style="text-align: left;">
            <img src="cid:tico_signature" width="88" height="39" alt="חתימה" style="display: block; margin: 0; border: 0;">
        </div>
    </td>
</tr>

<!-- Border at end -->
<tr>
    <td style="padding-top: 30px;">
        <div style="border-top: 1px solid #000000;"></div>
    </td>
</tr>
