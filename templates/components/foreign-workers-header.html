<!-- FOREIGN WORKERS HEADER START -->
<!-- Foreign Workers Documents Header Component -->
<!-- Used by all 5 foreign workers documents + Tzlul documents -->
<!-- Variables: {{letter_date}}, {{recipient}} -->
<!-- CID Images: cid:tico_logo_new -->

<!-- HEADER STATIC START - Logo + Black line (removed in PDF, added via displayHeaderFooter) -->
<!-- Row 1: Logo centered -->
<tr>
    <td style="text-align: center; padding-bottom: 10px;">
        <img src="cid:tico_logo_new" width="180" height="80" alt="TICO" style="display: block; margin: 0 auto; border: 0;">
    </td>
</tr>

<!-- Row 2: Thick black horizontal line with white centered text -->
<tr>
    <td style="padding: 0;">
        <table width="100%" cellpadding="0" cellspacing="0" style="margin: 20px 0;">
            <tr>
                <td style="background-color: #000000; height: 37px; text-align: center; vertical-align: middle; padding: 0;">
                    <span style="font-family: 'Arial', 'Heebo', sans-serif; font-size: 18px; font-weight: 400; color: #ffffff; line-height: 37px;">
                        Franco & Co. Certified Public Accountants (Isr.)
                    </span>
                </td>
            </tr>
        </table>
    </td>
</tr>
<!-- HEADER STATIC END -->

<!-- HEADER DYNAMIC START - Recipient + Date -->
<!-- Row 3: Recipient (right) and Date (left) -->
<tr>
    <td style="padding-bottom: 0px; padding-top: 0px;">
        <table width="100%" cellpadding="0" cellspacing="0" border="0">
            <tr>
                <!-- Recipient (right side in RTL) -->
                <td width="70%" style="vertical-align: top; text-align: right;">
                    <div style="font-family: 'David Libre', 'Heebo', 'Assistant', sans-serif; font-size: 16px; line-height: 1.3; font-weight: 700; color: #000000;">
                        {{recipient}}
                    </div>
                </td>
                <!-- Date (left side in RTL) -->
                <td width="30%" style="vertical-align: top; text-align: left;">
                    <div style="font-family: 'David Libre', 'Heebo', 'Assistant', sans-serif; font-size: 16px; line-height: 1.3; font-weight: 700; color: #000000;">
                        {{letter_date}}
                    </div>
                </td>
            </tr>
        </table>
    </td>
</tr>
<!-- HEADER DYNAMIC END -->
<!-- FOREIGN WORKERS HEADER END -->
