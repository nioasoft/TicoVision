<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>תשלום באשראי - בבניה</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f5f0 0%, #fafafa 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 60px 40px;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        .icon {
            font-size: 80px;
            margin-bottom: 20px;
            animation: pulse 2s ease-in-out infinite;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        h1 {
            color: #2c3e50;
            font-size: 28px;
            margin-bottom: 16px;
            font-weight: 700;
        }
        p {
            color: #6c757d;
            font-size: 18px;
            line-height: 1.8;
            margin-bottom: 12px;
        }
        .status {
            display: inline-block;
            background: #f8f9fa;
            padding: 12px 24px;
            border-radius: 6px;
            border: 2px solid #e4e4e7;
            margin-top: 20px;
            font-weight: 600;
            color: #2c3e50;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">💳</div>
        <h1>תשלום באשראי בתשלום אחד</h1>
        <p>העמוד בבניה</p>
        <p>ממשק תשלום באשראי יעלה בקרוב</p>
        <div class="status">🚧 בפיתוח</div>
    </div>
</body>
</html>
