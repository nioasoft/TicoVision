<!-- Letter Body: Israeli Workers Report (דוח עובדים ישראליים) -->
<!-- Template Type: foreign_worker_israeli_workers -->
<!-- Variables: {{company_name}}, {{tax_id}}, {{israeli_workers_rows}}, {{average_workers}} -->
<!-- Note: israeli_workers_rows will be generated dynamically from the MonthlyWorkers[] array -->

<!-- BODY: Title -->
<tr>
    <td style="padding-top: 20px;">
        <!-- Top border above title -->
        <div style="border-top: 1px solid #000000; margin-bottom: 20px;"></div>
        <div style="font-family: 'David Libre', 'Heebo', 'Assistant', sans-serif; font-size: 18px; line-height: 1.3; font-weight: 700; color: #000000; text-align: center; padding-bottom: 20px;">
            דוח מספר עובדים ישראליים - 12 חודשים
        </div>
    </td>
</tr>

<!-- BODY: Company Info -->
<tr>
    <td style="padding-top: 20px;">
        <div style="font-family: 'David Libre', 'Heebo', 'Assistant', sans-serif; font-size: 16px; line-height: 1.4; color: #09090b; text-align: right;">
            <b>שם החברה:</b> {{company_name}}
        </div>
        <div style="font-family: 'David Libre', 'Heebo', 'Assistant', sans-serif; font-size: 16px; line-height: 1.4; color: #09090b; text-align: right; margin-top: 10px;">
            <b>ח.פ:</b> {{tax_id}}
        </div>
    </td>
</tr>

<!-- BODY: Opening Paragraph -->
<tr>
    <td style="padding-top: 30px;">
        <div style="font-family: 'David Libre', 'Heebo', 'Assistant', sans-serif; font-size: 16px; line-height: 1.4; color: #09090b; text-align: justify;">
            להלן פירוט מספר העובדים הישראליים שהועסקו על ידי החברה בכל אחד מהחודשים המפורטים להלן:
        </div>
    </td>
</tr>

<!-- BODY: Monthly Workers Table -->
<tr>
    <td style="padding-top: 30px;">
        <table width="100%" cellpadding="7" cellspacing="0" border="0" style="border-collapse: collapse; margin: 0 auto; max-width: 500px;">
            <!-- Table Header Row -->
            <tr>
                <td width="50%" style="border: 1px solid #000000; padding: 10px; background-color: #f5f5f5;">
                    <div style="font-family: 'David Libre', 'Heebo', 'Assistant', sans-serif; font-size: 16px; font-weight: 700; color: #09090b; text-align: center;">
                        חודש
                    </div>
                </td>
                <td width="50%" style="border: 1px solid #000000; padding: 10px; background-color: #f5f5f5;">
                    <div style="font-family: 'David Libre', 'Heebo', 'Assistant', sans-serif; font-size: 16px; font-weight: 700; color: #09090b; text-align: center;">
                        מספר עובדים
                    </div>
                </td>
            </tr>
            <!-- Table Data Rows (dynamically generated) -->
            {{israeli_workers_rows}}
            <!-- Average Row -->
            <tr>
                <td style="border: 1px solid #000000; padding: 10px; background-color: #e0e0e0;">
                    <div style="font-family: 'David Libre', 'Heebo', 'Assistant', sans-serif; font-size: 16px; font-weight: 700; color: #09090b; text-align: center;">
                        ממוצע
                    </div>
                </td>
                <td style="border: 1px solid #000000; padding: 10px; background-color: #e0e0e0;">
                    <div style="font-family: 'David Libre', 'Heebo', 'Assistant', sans-serif; font-size: 16px; font-weight: 700; color: #09090b; text-align: center;">
                        {{average_workers}}
                    </div>
                </td>
            </tr>
        </table>
    </td>
</tr>

<!-- BODY: Signature Section -->
<tr>
    <td style="padding-top: 60px;">
        <div style="font-family: 'David Libre', 'Heebo', 'Assistant', sans-serif; font-size: 16px; line-height: 1.4; color: #09090b; text-align: center;">
            <div style="margin-bottom: 10px;">בכבוד רב,</div>
            <div style="margin-bottom: 10px;"><b>{{accountant_name}}, רו"ח</b></div>
            <div style="color: #999999; font-size: 14px;">(חותמת + חתימה)</div>
        </div>
    </td>
</tr>

<!-- Border at end -->
<tr>
    <td style="padding-top: 30px;">
        <div style="border-top: 1px solid #000000;"></div>
    </td>
</tr>
