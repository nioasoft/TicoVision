<!-- DYNAMIC HEADER PART -->
<!-- Recipient and Date Information -->
<!-- Variables: {{company_name}}, {{group_name}}, {{letter_date}}, {{custom_header_lines}} -->

<!-- Row 3: Recipient (right) and Date (left) -->
<tr>
    <td style="padding-bottom: 0px; padding-top: 0px;">
        <table width="100%" cellpadding="0" cellspacing="0" border="0">
            <tr>
                <!-- Recipient (right side in RTL) -->
                <td width="50%" style="vertical-align: top; text-align: right;">
                    <div style="font-family: 'David Libre', 'Heebo', 'Assistant', sans-serif; font-size: 18px; line-height: 1.2; font-weight: 700; color: #000000;">
                        לכבוד:<br>
                        {{company_name}}<br>
                        {{group_name}}
                    </div>
                </td>
                <!-- Date (left side in RTL) -->
                <td width="50%" style="vertical-align: top; text-align: left;">
                    <div style="font-family: 'David Libre', 'Heebo', 'Assistant', sans-serif; font-size: 18px; line-height: 1.2; font-weight: 700; color: #000000;">
                        תל אביב | {{letter_date}}
                    </div>
                </td>
            </tr>
            <!-- Custom Header Lines Placeholder (for Universal Builder) -->
            {{custom_header_lines}}
        </table>
    </td>
</tr>
