<!-- Letter Body: Israeli Workers Report (דוח עובדים ישראליים) -->
<!-- Template Type: foreign_worker_israeli_workers -->
<!-- Variables: {{company_name}}, {{tax_id}}, {{israeli_workers_rows}}, {{average_workers}} -->
<!-- Note: israeli_workers_rows will be generated dynamically from the MonthlyWorkers[] array -->

<!-- BODY: Title + Company Info + Opening Paragraph (merged for space efficiency) -->
<tr>
    <td style="padding-top: 8px;">
        <!-- Top border above title -->
        <div style="border-top: 1px solid #000000; margin-bottom: 8px;"></div>

        <!-- Title -->
        <div style="font-family: 'David Libre', 'Heebo', 'Assistant', sans-serif; font-size: 18px; line-height: 1.2; font-weight: 700; color: #000000; text-align: center; padding-bottom: 8px;">
            דוח מספר עובדים ישראליים - 12 חודשים
        </div>

        <!-- Company Info -->
        <div style="font-family: 'David Libre', 'Heebo', 'Assistant', sans-serif; font-size: 16px; line-height: 1.3; color: #09090b; text-align: right; margin-top: 8px;">
            <b>שם החברה:</b> {{company_name}}
        </div>
        <div style="font-family: 'David Libre', 'Heebo', 'Assistant', sans-serif; font-size: 16px; line-height: 1.3; color: #09090b; text-align: right; margin-top: 4px;">
            <b>ח.פ:</b> {{tax_id}}
        </div>

        <!-- Opening Paragraph -->
        <div style="font-family: 'David Libre', 'Heebo', 'Assistant', sans-serif; font-size: 16px; line-height: 1.3; color: #09090b; text-align: justify; margin-top: 12px;">
            להלן פירוט מספר העובדים הישראליים שהועסקו על ידי החברה בכל אחד מהחודשים המפורטים להלן:
        </div>
    </td>
</tr>

<!-- BODY: Monthly Workers Table -->
<tr>
    <td style="padding-top: 18px;">
        <table width="100%" cellpadding="0" cellspacing="0" border="1" dir="ltr" style="border-collapse: collapse; margin: 0 auto; max-width: 500px; table-layout: fixed; border: 1px solid #000000;">
            <thead>
                <tr>
                    <td width="50%" style="border: 1px solid #000000; padding: 6px; background-color: #f5f5f5;">
                        <div style="font-family: 'David Libre', 'Heebo', 'Assistant', sans-serif; font-size: 16px; font-weight: 700; color: #09090b; text-align: center;">
                            מספר עובדים
                        </div>
                    </td>
                    <td width="50%" style="border: 1px solid #000000; padding: 6px; background-color: #f5f5f5;">
                        <div style="font-family: 'David Libre', 'Heebo', 'Assistant', sans-serif; font-size: 16px; font-weight: 700; color: #09090b; text-align: center;">
                            חודש
                        </div>
                    </td>
                </tr>
            </thead>
            <tbody>
                <!-- Table Data Rows (dynamically generated) -->
                {{israeli_workers_rows}}
                <!-- Average Row -->
                <tr>
                    <td style="border: 1px solid #000000; padding: 6px; background-color: #e0e0e0;">
                        <div style="font-family: 'David Libre', 'Heebo', 'Assistant', sans-serif; font-size: 16px; font-weight: 700; color: #09090b; text-align: center;">
                            {{average_workers}}
                        </div>
                    </td>
                    <td style="border: 1px solid #000000; padding: 6px; background-color: #e0e0e0;">
                        <div style="font-family: 'David Libre', 'Heebo', 'Assistant', sans-serif; font-size: 16px; font-weight: 700; color: #09090b; text-align: center;">
                            ממוצע
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </td>
</tr>

<!-- BODY: Signature Section -->
<tr>
    <td style="padding-top: 36px;">
        <div dir="ltr" style="text-align: left;">
            <img src="cid:tico_signature" width="88" height="39" alt="חתימה" style="display: block; margin: 0; border: 0;">
        </div>
    </td>
</tr>

<!-- Border at end -->
<tr>
    <td style="padding-top: 18px;">
        <div style="border-top: 1px solid #000000;"></div>
    </td>
</tr>
